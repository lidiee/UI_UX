                <div class="header_left">
                    <h1 class="logo">

                    </h1>
                    <div class="search">

                            <!-- <input type="submit" value="Search" class="searchbutton"> -->
                        </form>
                    </div>
                </div>
                <nav class="gnb">
                    <ul class="clearfix">
                        <li class="noti">알림</li>

                </nav>

        <div class="login_id">

            <input type="text" id="login_id" placeholder="아이디를 입력해주세요." required minlength="4" maxlength="15">
        </div>
        <div class="login_pw">
            <h4>비밀번호</h4>
            <input type="password" id="password" placeholder="비밀번호를 입력해주세요." required minlength="8" maxlength="30">
        </div>
        <button type="submit">로그인</button>
        <p class="signup_btn"><a href="signup.html">이메일로 회원가입</a></p>
        <p class="find">아이디 찾기 / 비밀번호 찾기</p>
        <div class="social_login">
            <div class="kakao">
                <div class="kakao_logo"></div>
                <p>카카오톡으로 시작하기</p>
            </div>
            <div class="naver">
